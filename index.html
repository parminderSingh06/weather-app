<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form>
        <label for="citySearch">City:</label>
        <input type="text" name="citySearch" id="citySearch" placeholder="brooklyn" required>
        <label for="stateSearch">State:</label>
        <input type="text" name="stateSearch" id="stateSearch" placeholder="ny">
        <label for="countrySearch">Country:</label>
        <input type="text" name="countrySearch" id="countrySearch" placeholder="us">
        <button type="submit" id="searchButton">Search</button>
    </form>

</body>
</html>
