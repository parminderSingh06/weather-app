<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form>
        <input type="text" name="citySearch" id="citySearch" placeholder="Enter City" required>
    </form>
    <div id="container">
        <div id="icon">
            <img src="images/weather-sunny.svg" width="85" height="85" id="pic">
        </div>
        <div id="temp-loc">
            <div id="loc">
                <p id="cityD"></p>
                <p id="countryD"></p>
            </div>
            <div id="temp">
            </div>
        </div>
        <div id="rand-container">
            <p>Feels Like: <span id="five"></span>°</p>
            <p>Minimum Temperature: <span id="one"></span>°</p>
            <p>Maximum Temperature: <span id="two"></span>°</p>
            <p>Wind Speed: <span id="three"></span> m/s</p>
            <p>Humidity: <span id="four"></span>%</p>
        </div>
    </div>
</body>
</html>
